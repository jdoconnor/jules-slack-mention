name = "jules-slack-mention"
main = "src/index.ts"
compatibility_date = "2026-02-19"
compatibility_flags = ["nodejs_compat"]

[[kv_namespaces]]
binding = "USER_TOKENS"
id = "placeholder-replace-with-real-kv-id"

[vars]
SLACK_BOT_USER_ID = ""

[observability]
enabled = true

[observability.logs]
head_sampling_rate = 1

[observability.traces]
enabled = true
head_sampling_rate = 0.1
